<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lienhe.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- <script src="./js/lienhe.js"></script> -->
    <title>Liên hệ</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="login-form">
                <form action="" method="post" onsubmit="return validateForm">
                    <h1>Đăng nhập vào Kenhthethao.vn</h1>
                    <div class="input-box">
                        <i></i>
                        <input type="text" placeholder="Nhập họ tên" id="username">
                    </div>
                    <div class="input-box">
                        <i></i>
                        <input type="email" placeholder="Nhập email của bạn" id="email">
                    </div>
                    <div class="input-box">
                        <i></i>
                        <input type="text" placeholder="Nhập subject" id="subject">
                    </div>
                    <div class="input-box">
                        <i></i>
                        <input type="tel" placeholder="Nhập số điện thoại" id="tel">
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Đăng nhập
                        </button>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
